<!DOCTYPE html>
<html>
<head>
	<title>Exercise 3</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstname">First Name:</label>
		<input type="text" name="firstname" id="firstname" placeholder="John" required>
		<label for="lastname">Last Name:</label>
		<input type="text" name="lastname" id="lastname" placeholder="Smith" required>
        
        <div>
        	<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="male">
			<label for="female">Female</label>
			<input type="radio" name="gender" id="female" value="female">
			<label for="other">Other</label>
			<input type="radio" name="gender" id="other" value="other">
        </div>
		
		<div>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<!-- <input type="password" name="password" id="password" minlength="5" maxlength="10" required>		 -->
			<input type="password" name="password" id="password" pattern=".{5,10}" required title="5 to 10 characters">
		</div>
        
        <div>
        	<label>Birthday:
        		<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
				</select>

				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
				</select>

				<select name="year ">
					<option>Year</option>
					<option>2000</option>
					<option>2001</option>
				</select>
        	</label>
        </div>
        
        <div>
        	<label for="cbox1">I agree to the terms and conditions</label>
			 <input type="checkbox" name="term" id="cbox1" value="agree">
        </div>

		<input type="submit" name="">
	</form>
</body>
</html>
