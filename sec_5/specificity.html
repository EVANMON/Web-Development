<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body {
			color: red;
		}

		ul {
			color: orange;
		}

		li {
			color: green;
		}

		.highlight {
			color: blue;
		}

		#special {
			color: pink;
		}
	</style>
</head>
<body>
<p>Hello!</p>

<ul>
	<li class="highlight" id="special">John</li>
	<li>Paul</li>
	<li>George</li>
	<li class="highlight">Ringo</li>
</ul>
</body>
</html>
